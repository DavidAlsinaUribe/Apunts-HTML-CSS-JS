<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularis</title>

    <style>
        form label{
            width: 150px;
            height: 50px;
            display: inline-block;
        }
        form input:not([type="checkbox"]){
            width: 200px;
        }
        form fieldset{
            width: 500px;
            margin: 20px;
        }
        .container{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h2>Formulari 1</h2>
        <form>
            <fieldset>
                <legend>Form 1</legend>
                <label for="entrega">Data d'entrega</label>
                <input type="date" id="entrega">
                <br>
                <label for="exercici">Nom de l'exercici</label>
                <input type="text" name="" id="exercici">
                <br>
                <label for="completat">Exercici completat</label>
                <input type="checkbox" name="" id="completat">
            </fieldset>
            <br>
            <fieldset>
                <legend>Form2</legend>
                <label for="color">color preferit</label>
                <input type="color" name="color" id="">
    
                <label for="nota">Nota</label>
                <select name="nota" id="">
                    <option value="0">Suficient</option>
                    <option value="1">Bé</option>
                    <option value="2">Notable</option>
                    <option value="3">Exel·lent</option>
                </select>
                <br>
               
               
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </div>


    <h1>Custom Checkboxes</h1>
<label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">Two
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">Three
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Four
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</body>
</html>
